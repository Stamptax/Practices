<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="./style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="screen">
                <div class="result">
                </div>
            </div>
            <div class="keyboard" onclick="operations(event)">
                <button class="AC wrapper">AC</button>
                <button class="division wrapper">/</button>
                <button class="multiply wrapper">*</button>
                <button class="minus wrapper">-</button>
                <button class="seven wrapper">7</button>
                <button class="eight wrapper">8</button>
                <button class="nine wrapper">9</button>
                <button class="addition wrapper">+</button>
                <button class="four wrapper">4</button>
                <button class="five wrapper">5</button>
                <button class="six wrapper">6</button>
                <button class="outcome wrapper">=</button>

                <button class="one wrapper">1</button>
                <button class="two wrapper">2</button>
                <button class="three wrapper">3</button>
                <button class="zero wrapper">0</button>
                <button class="dot wrapper">.</button>
            </div>
        </div>
    </div>
    <script src="./script.js" defer></script>
</body>

</html>
